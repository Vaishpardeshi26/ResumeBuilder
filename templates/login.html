{% if message %}
<script>
  alert("{{message}}");
</script>
{% endif %}


<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/CSS/Login_Signup/style1.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(https://i.pinimg.com/originals/71/fc/dc/71fcdcac6e20dc608b39512fb1ca6290.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">

				

				<div class="col-md-6 text-center mb-4">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Not Registered? <a href="{% url 'signup' %}">Sign In</a></h3>


		      	<form action="" method="post">

					{% csrf_token %}

		      		<div class="form-group">
		      			<input type="email" id="email" class="form-control" placeholder="Email" required name="first1">
		      		</div>

	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required name="first2">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3" onclick="lsRememberMe()">Sign In</button>
	            </div>

	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary" value="lsRememberMe" id="rememberMe" >Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'reset_password' %}" style="color: #fff">Forgot Password?</a>
								</div>
	            </div>


	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>


	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>

				</div>

		
	</div>

		</div>

	</section>

	<script src="../static/JS/Login_Signup/jquery.min.js"></script>
  <script src="../static/JS/Login_Signup/popper.js"></script>
  <script src="../static/JS/Login_Signup/bootstrap.min.js"></script>
  <script src="../static/JS/Login_Signup/main.js"></script>
  <script src="../static/JS/Login_Signup/index.js"></script>

	</body>
</html>
